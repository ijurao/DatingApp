<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Les gusto' : 'Me gustan'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

<div class="row">
  <div class="btn-group">
    <button class="btn btn-primary"  (click)="this.likesParam = 'Likers' ; loadUsers();">Members who like me</button>
    <button class="btn btn-primary"   (click)="this.likesParam = 'Likees'; loadUsers();">Members who I like</button>
  </div>
</div>

<br>

<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let item of users">  
    <app-member-card [user]="item"></app-member-card>   
 </div>
</div>



</div>

<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.count"
 [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
  >

</pagination>
</div>
