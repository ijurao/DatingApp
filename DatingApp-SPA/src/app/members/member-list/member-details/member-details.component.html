<div class="container mt-4">
<div class=row>
 <div class="col-sm-4">
   <div class="card">
     <img class="card-img-top img-thumbnail" src="{{user?.mainPhotoUrl}}" alt={{user?.knownAs}}?>
     <div class="card body">
       <div>
       <strong>Location: </strong><p>{{user?.city}},{{user?.country}}</p>
       </div>
       <div>
        <strong>Age: </strong><p>{{user.age}}</p>
        </div>

        <div>
          <strong>Last Access: </strong><p>{{user?.lastAcces}}</p>
        </div>

        <div>
          <strong>Member since: </strong><p>{{user?.createDdate}}</p>
        </div>
        <div clas="card-footer">
          <div class="btn-groip d-flex">
             <button class="btn btn-primary w-100">Like</button>
             <button class="btn btn-success w-100">Message</button>
        </div>

        </div>

      </div>
    </div>
  </div>


 <div class="col-sm-8">
 <div class="tab-panel">
 <tabset class="member-tabset">
   <tab heading="About {{user?.knownAs}}">
     
     <h4>Description</h4>
     <p>{{user?.intro}}</p>
     <h4>Looking For</h4>
     <p>{{user?.lookingFor}}</p>
   </tab>

   <tab heading="Interests">
    <h4>Interests</h4>
    <p>{{user?.interests}}</p>
   
  </tab>

  <tab heading="Photos">
    
    <app-galeery [images]="user.photos"> </app-galeery>

   
  </tab>
  
  <tab heading="Messages">
    
   
  </tab>

 </tabset>

 </div>


 </div>
</div>
