<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container" > 
    <a class="navbar-brand" [routerLink]="['/home']">{{title}}</a>


    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()" >
        <li class="nav-item " routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/members']" >Matches </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active" >
          <a class="nav-link"[routerLink]="['/messages']" >Messages</a>
        </li>
       
      </ul>
    </div>
      <div *ngIf="loggedIn()"   class="btn-group" dropdown>
        <a  class="dropdown-toogle text-light" dropdownToggle>Welcome  {{currentUser | uppercase}} </a>
       
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class='fa fa-user'></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()"> <i class='fa fa-sign-out'> </i>Logout</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()"  #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)=login()>
        <input class="form-control mr-sm-2" type="text" placeholder="User Name" [(ngModel)]="modelInputLogin.userName" name="userName" required>
        <input class="form-control mr-sm-2" type="password" placeholder="Password"  [(ngModel)]="modelInputLogin.password" name="password" required>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>


  
</nav>
