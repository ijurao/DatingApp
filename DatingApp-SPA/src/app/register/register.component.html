<form #registerForm="ngForm" (ngSubmit)=register()>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="modelInputRegister.userName" name="userName" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="modelInputRegister.password" name="password" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Repeat password" [(ngModel)]="modelInputRegister.passwordRepeat" name="passwordRepeat" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="(!registerForm.valid && modelInputRegister.password == modelInputRegister.passwordRepeat)">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
